<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>全选练习</title>
  <link rel="stylesheet" href="css/index.css">
  <script src="js/index.js"></script>
</head>

<body>
  <div class="container">
    <div class="body">
      <p>你爱好的运动是什么？</p>
      <input type="checkbox" id="checkall">全选/全不选
      </br></br>
      <input type="checkbox" name="items" value="Football">足球
      <input type="checkbox" name="items" value="Basketball">篮球
      <input type="checkbox" name="items" value="TableTennis">乒乓球
      <input type="checkbox" name="items" value="Badminton">羽毛球
    </div>
    <div class="btn">
      <button type="button" id="allbtn">全选</button>
      <button type="button" id="nonebtn">全不选</button>
      <button type="button" id="choicebtn">反选</button>
      <button type="button" id="submitbtn">提交</button>
    </div>
  </div>
</body>

</html>
