<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>模态框拖拽</title>
  <link rel="stylesheet" href="css/index.css">
  <script src="js/index.js"></script>
</head>

<body>
  <div class="body">
    <div class="login-header">
      <a id="link" href="javascript:;">点击，弹出登录框</a>
    </div>
    <div class="login" id="login" style="display: none;">
      <div id="title" class="login-title">登录会员
        <span><a href="javascript:void(0);" id="closebtn">关闭</a></span>
      </div>
      <div class="login-input-content">
        <div class="login-input">
          <label>用户名：</label>
          <input type="text" placeholder="请输入用户名" name="info[username]" id="username" class="txt-input">
          <div class="login-input">
            <label>登录密码：</label>
            <input type="password" placeholder="请输入登录密码" name="info[password]" id="password" class="pwd-input">
          </div>
        </div>
      </div>
      <div id="loginBtn" class="login-button">
        <a href="javascript:void(0);" id="login-button-submit">登录</a>
      </div>
    </div>
    <!-- 遮盖层 -->
    <div id="bg" class="login-bg" style="display: none;"></div>
  </div>
</body>

</html>
